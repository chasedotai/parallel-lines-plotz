<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallel Lines Editor</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #ccc;
        }
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <div>
            <label for="numLines">Number of lines:</label>
            <input type="number" id="numLines" value="10" min="2" max="50">
        </div>
        <div>
            <label for="spacing">Spacing (px):</label>
            <input type="number" id="spacing" value="20" min="5" max="100">
        </div>
        <div>
            <label for="controlPoints">Control points per line:</label>
            <input type="number" id="controlPoints" value="5" min="3" max="20">
        </div>
        <button id="downloadSvg">Download SVG</button>
    </div>
    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
